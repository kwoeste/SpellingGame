<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Wasey - 3D Print Shop & More!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero {
            text-align: center;
            max-width: 800px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.4em;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
        }

        .info-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 10px 25px;
            border-radius: 30px;
            color: white;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
        }

        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }

        .card h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            line-height: 1.5;
        }

        .card.shop {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card.shop h2,
        .card.shop p {
            color: white;
        }

        .new-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.7em;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        footer {
            margin-top: 50px;
            color: rgba(255,255,255,0.8);
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1.1em;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="avatar">üëß</div>
        <h1>Hi, I'm Mae!</h1>
        <p class="tagline">8 years old, 3rd grader, and 3D printing enthusiast!</p>
        <div class="info-badge">‚ú® Welcome to maewoeste.com ‚ú®</div>

        <div class="cards-container">
            <a href="store.html" class="card shop">
                <span class="card-icon">üñ®Ô∏è</span>
                <h2>3D Print Shop <span class="new-badge">NEW!</span></h2>
                <p>Check out my custom 3D printed creations! Pick your colors and place an order.</p>
            </a>
        </div>
    </div>

    <footer>
        <p>Made with üíú by Mae Woeste</p>
        <p>3rd Grade Entrepreneur & Creator</p>
    </footer>
</body>
</html>
